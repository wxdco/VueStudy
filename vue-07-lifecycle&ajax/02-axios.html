<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="app">
        Hello {{ repData }} <br>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                repData: [],
            },
            created() {
                axios.get('http://127.0.0.1:5500/vue-07-lifecycle&ajax/user.json')
                    .then(response => {
                        // handle success
                        console.log(response);
                        this.repData = response.data;
                    })
                    .catch(error => {
                        // handle error
                        console.log(error);
                    })
                    .finally(function () {
                        // always executed
                    });

            },
        })
    </script>
</body>

</html>
