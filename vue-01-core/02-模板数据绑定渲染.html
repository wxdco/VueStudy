<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ score + 1 }}</p>
        <p v-once>{{ score }}</p>
        <p>{{ contentHtml }}</p>
        <p v-html="contentHtml"></p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'wangxiaodong',
                score: 100,
                contentHtml: '<span> 666 </span>'
            }

        })
    </script>
</body>
</html>
